<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body th:onload="clock()">
	
	<h1 class="color-rojo" th:text="${titulo}"></h1>
	
	
	<div th:if="${personales.isEmpty()}">no hay personal en la
		lista!</div>

	<table th:if="${not personales.isEmpty()}">
		<thead>
			<tr>
				
				<th>Codigo</th>
				<th>Nombre</th>
				<th>Sueldo</th>
				<th>Area de Trabajo</th>
				<!---<th>Jefe</th>-->
				

			</tr>
		</thead>

		<tbody>
			<tr th:each="personal: ${personales}">
				
				<td th:text="${personal.id}"></td>
				<td th:text="${personal.nombre}"></td>
				<td th:text="${personal.sueldo}"></td>
				<td th:text="${personal.codigoA}"></td>
				<!--<td th:text="${personal.area.nombre}"></td>
				<td th:text="${personal.area.jefe}"></td>-->
				
				
			</tr>

		</tbody>
	</table>

</body>
</html>
